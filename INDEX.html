<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body style="background-color:grey;">
<body class="background">
    <form action="">
        <h1 style="text-align: center; font-size: 50px" class="backimg">PAYMENT FORM</h1>
        <h2 style="text-align: center; font-size:25px">CONTACT INFORMATION</h2>
        <p>Name:<input type="text" name="name" required ></p>
        <fieldset><legend style="font-family: Arial, Helvetica, sans-serif;">Gender</legend>
        <p>
            Male<input type="radio" name="gender" id="male">Female<input type="radio" name="gender" id="female"
        
        </p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="50" rows="5"></textarea></p>
        <p>email:<input type="email" name="email" id="email"</p>
        <P>Pincode<input type="number" name="Pincode" id="pincode"</P>
        
        <h2>Payment Information</h2>
        <p>Card type:
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="mastercard">mastercard</option>
                <option value="visa">visa</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>Cardnumber<input type="number" name="cardnumber" id="Cardnumber"></p>
        <p>Expiration Date:<input type="date" name="exp-date" id="exp-date"></p>
        <p>CVV<input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay now">
        <input type="reset" value="reset">
        


    </form>
</body>
</html>
